<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{default}">
<head>
    <title>Signup</title>
</head>
<body>
<div layout:fragment="content">
    <form class="form-signin" th:action="@{/signup}" method="post">
        <img class="mb-4" src="https://getbootstrap.com/assets/brand/bootstrap-solid.svg" alt="" width="72" height="72" />
        <h1 class="h3 mb-3 font-weight-normal">Signup Here</h1>
        <div th:if="${param.error}">
            Invalid email and password.
        </div>
        <div th:if="${param.logout}">
            You have been logged out.
        </div>
        <label for="inputEmail" class="sr-only">Email</label>
        <input type="email" name="email" id="inputEmail" class="form-control" placeholder="email" required="" />
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" name="password" id="inputPassword" class="form-control" placeholder="password" required="" />
        <label for="inputFirstName" class="sr-only">First Name</label>
        <input type="text" name="firstName" id="inputFirstName" class="form-control" placeholder="firstName" required="" />

        <label for="inputLastName" class="sr-only">Last Name</label>
        <input type="text" name="lastName" id="inputLastName" class="form-control" placeholder="lastName" required="" />

        <label for="inputNikName" class="sr-only">Nik Name</label>
        <input type="text" name="nikName" id="inputNikName" class="form-control" placeholder="nikName" required="" />

        <label for="inputRole" class="sr-only">Role</label>
        <input type="text" name="roles" id="inputRole" class="form-control" placeholder="roles" required="" />

        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign Up post</button>
    </form>
    <form class="form-signin" th:action="@{/login}" method="get">
        <button class="btn btn-md btn-success btn-block" type="Submit">Sign In get</button>
    </form>
</div>
</body>
</html>
